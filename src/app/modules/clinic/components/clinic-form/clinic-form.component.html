<form novalidate name="clinicForm" (ngSubmit)="onSubmit(clinicForm.value)" [formGroup]="clinicForm">
    <div class="form-group">
        <label for="clinicTitle">Title</label>
        <input type="text" class="form-control" name="title" [formControl]="clinicForm.controls['title']" id="clinicTitle" placeholder="Clinic Name" required>
        <div [hidden]="!clinicForm.controls.title.hasError('required') || clinicForm.controls.title.pristine" class="alert alert-danger">
            Title is required
        </div>
    </div>
    <div class="form-group">
        <label for="clinicAddress">Address</label>
        <input type="text" class="form-control" name="address" [formControl]="clinicForm.controls['address']" id="clinicAddress" placeholder="SomeStreet str. 13/2" required>
        <div [hidden]="!clinicForm.controls.address.hasError('required') || clinicForm.controls.address.pristine" class="alert alert-danger">
            Address is required
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!clinicForm.valid">Submit</button>
</form>
