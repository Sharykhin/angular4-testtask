<div class="col-md-4 col-xs-12">
    <div class="item-block">
        <div class="property-description">
            <span class="label">Title:</span>
            <span>{{ clinic.title }}</span>
        </div>
        <div class="property-description">
            <span class="label">Address:</span>
            <span>{{ clinic.address }}</span>
        </div>
        <div class="property-description">
            <span class="label">Patients:</span>
            <span>{{ clinic.patients.length }}</span>
        </div>
        <div>
            <a (click)="onDelete()" class="btn btn-xs btn-danger">Delete</a>
            <a [routerLink]="['/clinics', clinic.id]" class="btn btn-xs btn-info">View</a>
            <a (click)="addPatient()">Add Patient</a>
        </div>
    </div>
</div>
