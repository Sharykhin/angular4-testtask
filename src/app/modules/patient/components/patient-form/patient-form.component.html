<form novalidate name="patientForm" (ngSubmit)="onSubmit(patientForm.value)" [formGroup]="patientForm">
    <div class="form-group">
        <label for="patientName">Name</label>
        <input type="text" class="form-control" name="name" [formControl]="patientForm.controls['name']" id="patientName" placeholder="John" required>
        <div [hidden]="!patientForm.controls.name.hasError('required') || patientForm.controls.name.pristine" class="alert alert-danger">
            Name is required
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!patientForm.valid">Submit</button>
</form>
